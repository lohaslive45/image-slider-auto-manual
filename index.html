<!DOCTYPE html>
    <head>
        <title>相片流Photos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <!-- 對照表 -->
        <!-- slider = box -->
        <!-- slides = slides -->
        <!-- radio1 = btn1 -->
        <!-- navigation-auto = nav-auto -->
        <!-- navigation-manual = nav-manual -->

        <!-- image slider start-->
        <div class="box">
            <div class="slides">

                <!-- radio buttons start-->
                <input type="radio" name="radio-btn" id="btn1"> <!-- 圓圈 按鈕-->
                <input type="radio" name="radio-btn" id="btn2">
                <input type="radio" name="radio-btn" id="btn3">
                <input type="radio" name="radio-btn" id="btn4">
                <input type="radio" name="radio-btn" id="btn5">
                <!-- radio buttons end-->

                <!-- slide images start-->
                <div class="slide first">
                    <img src="img/bg1.png" alt="">
                </div>
                <div class="slide">
                    <img src="img/bg2.png" alt="">
                </div>
                <div class="slide">
                    <img src="img/bg3.png" alt="">
                </div>
                <div class="slide">
                    <img src="img/bg4.png" alt="">
                </div>
                <div class="slide">
                    <img src="img/bg5.png" alt="">
                </div>
                <!-- slide images end-->

                <!-- auto navigation start-->
                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                </div>
                <!-- auto navigation end-->
            </div>

            <!-- manual navigation start-->
            <div class="nav-manual">
                <label for="btn1" class="manual-btn"></label> <!--for內 " 上方radio button【id】"-->
                <label for="btn2" class="manual-btn"></label>
                <label for="btn3" class="manual-btn"></label>
                <label for="btn4" class="manual-btn"></label>
                <label for="btn5" class="manual-btn"></label>
            </div>
            <!-- manual navigation end-->
        </div>
        <!-- image slider end-->

        <script src="main.js"></script>

    </body>
</html>
